<div *ngIf="Products.length>0" class="container">
  
<table class="table table-striped">
  <thead>
    <tr>
      <th>  S.No </th>
      <th> Image </th>
      <th> Product Name </th>
      <th> Product Price </th>
      <th> Product Description </th>
    </tr>

  </thead>
  <tbody>
    <tr *ngFor="let x of Products; even as i">
      <td> {{i}} </td>
      <td> <img [src]= x.img> </td>
      <td> {{x.Name}} </td>
      <td> {{x.Price}} </td>
      <td> {{x.Description}} </td>

    </tr>
  </tbody>
</table>

</div>
